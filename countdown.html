<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown</title>
  <link rel="stylesheet" href="css/countdown.css" />
</head>
<body>
  <div class="floating-icons" id="floatingIcons"></div>

  <div class="container">
    <div class="countdown-box">
      <h1>Your Special Day is<br>Almost Here ❤️</h1>
      <div class="timer">
        <div class="time-box">
          <h2 id="days">0</h2>
          <p>Days</p>
          <span>💖</span>
        </div>
        <div class="time-box">
          <h2 id="hours">0</h2>
          <p>Hours</p>
          <span>🎁</span>
        </div>
        <div class="time-box">
          <h2 id="minutes">0</h2>
          <p>Minutes</p>
          <span>🎂</span>
        </div>
        <div class="time-box">
          <h2 id="seconds">0</h2>
          <p>Seconds</p>
          <span>⭐</span>
        </div>
      </div>

      <div class="bottom-message">
        Just a little more... A small gift for my favorite person ❤️
      </div>

      <div class="dots">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>

    <script src="js/countdown.js"></script>
</body>
</html>
