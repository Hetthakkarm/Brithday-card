<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Note Roadmap with Hearts</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Fredoka', sans-serif;
      background: #1e1e2f;
    }

    .stardust {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .viewport {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .track {
      width: 300vw;
      height: 300vh;
      position: absolute;
      transition: transform 1s ease-in-out;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
    }

    .note {
      background: #fff9c4;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      transform: rotate(-2deg);
    }

    .note:nth-of-type(2n) { background: #fce4ec; transform: rotate(2deg); }
    .note:nth-of-type(3n) { background: #e1f5fe; transform: rotate(-1deg); }

    .note img {
      width: 100%;
      border-radius: 12px;
    }

    .note-text {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #333;
    }

    .tape {
      width: 60px;
      height: 20px;
      background: #ffeb3b;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%) rotate(-5deg);
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .send-hearts-btn {
      background: linear-gradient(to right, #ff80ab, #ff4081);
      padding: 16px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* Heart Animation */
    .heart-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      pointer-events: none;
      z-index: 999;
    }

    .heart {
      position: absolute;
      font-size: 48px;
      color: #ff5e95;
      bottom: -50px;
      animation: floatUp 5s ease-in-out forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .note { width: 80%; font-size: 0.9rem; }
      .note-text { font-size: 0.85rem; }
      .tape { width: 40px; height: 16px; }
      .send-hearts-btn { font-size: 16px; padding: 12px 20px; }
    }
  </style>
</head>
<body>
  <div class="stardust" id="stardust"></div>
  <div class="heart-container" id="heartContainer"></div>

  <div class="viewport">
    <div class="track" id="track">
      <!-- Slide 1‚Äì7 -->
      <div class="slide" style="top: 0; left: 0vw;"><div class="note"><div class="tape"></div><img src="images/image1.JPG"><div class="note-text">Slide 1: A joyful start!</div></div></div>
      <div class="slide" style="top: 0; left: 100vw;"><div class="note"><div class="tape"></div><img src="images/image2.JPG"><div class="note-text">Slide 2: A scenic view!</div></div></div>
      <div class="slide" style="top: 0; left: 200vw;"><div class="note"><div class="tape"></div><img src="images/image3.jpg"><div class="note-text">Slide 3: Smiles all around!</div></div></div>
      <div class="slide" style="top: 100vh; left: 200vw;"><div class="note"><div class="tape"></div><img src="images/image4.JPG"><div class="note-text">Slide 4: A moment to breathe.</div></div></div>
      <div class="slide" style="top: 200vh; left: 200vw;"><div class="note"><div class="tape"></div><img src="images/image5.jpg"><div class="note-text">Slide 5: Peaceful and pure.</div></div></div>
      <div class="slide" style="top: 200vh; left: 100vw;"><div class="note"><div class="tape"></div><img src="images/image6.JPG"><div class="note-text">Slide 6: Turning back time.</div></div></div>
      <div class="slide" style="top: 200vh; left: 0vw;"><div class="note"><div class="tape"></div><img src="images/image7.jpg"><div class="note-text">Slide 7: Reflections ahead.</div></div></div>

      <!-- Slide 8 (Only Button) -->
      <div class="slide" style="top: 100vh; left: 0vw;">
        <button class="send-hearts-btn" id="sendHeartsBtn">üíñ Send Hearts üíñ</button>
      </div>
    </div>
  </div>

  <script>
    // ‚≠ê Star background
    const starContainer = document.getElementById('stardust');
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.width = star.style.height = `${1 + Math.random() * 2}px`;
      star.style.background = 'white';
      star.style.position = 'absolute';
      star.style.borderRadius = '50%';
      star.style.opacity = 0.7;
      starContainer.appendChild(star);
    }

    // üéû Slide movement
    const positions = [
      [0, 0], [1, 0], [2, 0],
      [2, 1], [2, 2], [1, 2],
      [0, 2], [0, 1] // slide 8 button
    ];

    const track = document.getElementById('track');
    let index = 0;
    const moveSlides = () => {
      const [x, y] = positions[index];
      track.style.transform = `translate(${-x * 100}vw, ${-y * 100}vh)`;
      index++;
      if (index === positions.length) clearInterval(slideInterval);
    };
    const slideInterval = setInterval(moveSlides, 4000);

    // üíñ Hearts animation
    const heartContainer = document.getElementById('heartContainer');
    document.getElementById('sendHeartsBtn').addEventListener('click', () => {
      for (let i = 0; i < 200; i++) {
        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 2}s`;
        heartContainer.appendChild(heart);
      }

      // Redirect after 6 seconds
      setTimeout(() => {
        window.location.href = "brithday.html"; // ‚Üê Change if needed
      }, 6000);
    });
  </script>
</body>
</html>
